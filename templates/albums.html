<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibile" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47980699af.js" crossorigin="anonymous"></script>
    <title>JSONHUB Navigator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('index') }}">JSONHUB Navigator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('posts') }}">Posts <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('albums') }}">Albums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('photos') }}">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('comments') }}">Comments</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                    <div class="card bg-dark text-white" style="width: 18rem;">
                        <table class="table table-hover table-dark">
                          <thead>
                            <tr>
                                <th scope="col" class="text-center">UserId</th>
                                <th scope="col" class="text-center">Id</th>
                                <th scope="col" class="text-center">Title</th>
                            </tr>
                          </thead>
                          <tbody>
                          {%for album in data_albums %}
                            <tr>
                              <td class="text-center align-middle">{{ album.userId }}</td>
                              <td class="text-center align-middle">{{ album.id }}</td>
                              <td class="text-center align-middle">{{ album.title }}</td>
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
